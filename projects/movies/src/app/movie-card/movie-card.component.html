<div class="movie-card"
     tilt
     (click)="movieClicked()">

  <img class="movie-image"
       alt="Turning Red"
       [src]="'https://image.tmdb.org/t/p/w300/' + movie.poster_path">

  <div class="movie-card-content">
    <div class="movie-card-title">
      {{ movie.title }}
    </div>
    <div class="movie-card-rating">
      {{ movie.vote_average }}
    </div>
  </div>
</div>
